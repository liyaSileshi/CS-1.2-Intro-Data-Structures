<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>tweetbot-Liya</title>
  <style>
    body{
        font-family: Helvetica;
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%,
                     rgba(224,6,124,1) 76%, rgba(0,212,255,1) 100%);
    }
    body > h1, h3{ 
        display: flex;
        flex-direction: row;
        justify-content: center;
        color: white;
    }
    body > h1 {
        font-size: 3em;
        background: -webkit-linear-gradient(#eee, rgb(154, 202, 211));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    h3{
        font-size: 2em;
    }
    .button-container{
        display: flex;
        justify-content: center;
        font-size: 2em;
        text-decoration: none;
    }
    .update{
        font-size: 1em;
        border-radius: 2em;
        opacity: 0.7;
    }
    img{
        margin-top: 7em;
        width : 700px;
        height: auto;
        border-radius: 2em;
    }
  </style>
</head>
<body>
   <h1> Welcome to Liya's tweet bot  </h1>
   <h3>{{ sentence }}</h3>
   {% block content %} {% endblock%}
    <img src = '/static/faults.png' alt = 'faults_in_our_stars' >
    
<!-- JS here -->
<script type= 'text/javascript' src='static/script.js'></script> 
</body>
</html>
